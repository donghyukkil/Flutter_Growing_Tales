allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

buildscript {
    repositories {
        google()  // Google Maven 저장소 추가
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Android Gradle Plugin 버전
        classpath 'com.google.gms:google-services:4.3.15' // Google services classpath 추가
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}